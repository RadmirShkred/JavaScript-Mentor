<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Iintoo</title>
</head>
<body>
<div class="container">
    <div class="background">
        <img src="images/bg.jpg">
    </div>
    <div class="form-area">
        <h1>Get iintoo it today</h1>
        <p class="first-paragraph">There is no charge or obligation upon registration.</p>
        <form>
            <div class="fb-wrapper">
                <input type="submit" class="fb-button" value="Register with Facebook">
                <img src="images/fb.svg">
            </div>
            <div class="ln-wrapper">
                <input type="submit" class="ln-button" value="Register with Linkedln">
                <img src="images/linkedin.svg">
            </div>
            <p class="line"><span>OR</span></p>
            <input type="text" class="mail-input" placeholder="Email">
            <input type="tel" class="phone-input" placeholder="Phone">
            <h2>What type of investor are you?</h2>
            <p class="second-paragraph">Select the type of investor you are below.</p>
            <p class="info-wrap">
                <label class="radio"><input type="radio" name="g" checked><span></span> Individual <img
                        src="images/info.svg"
                        class="info"
                        alt="info"></label>
                <label class="radio"><input type="radio" name="g"><span></span> Business <img src="images/info.svg"
                                                                                              class="info"
                                                                                              alt="info"></label>
                <label class="radio"><input type="radio" name="g"><span></span> IRA <img src="images/info.svg"
                                                                                         class="info"
                                                                                         alt="info"></label>
                <label class="radio"><input type="radio" name="g"><span></span> Trust <img src="images/info.svg"
                                                                                           class="info"
                                                                                           alt="info"></label>
            </p>
            <div class="annotation"><p>I am a natural person investing on my own behalf as a sole owner, joint tenant,
                or tenant in common.</p></div>
            <label class="agree"><input
                    type="checkbox"><span>I agree to the terms and receiving notifications from iintoo <a
                    href="#">View full terms</a></span></label>
            <input type="submit" class="create-account" value="Create Account">
        </form>

    </div>
</div>
</body>
</html>
